<!DOCTYPE html>
<html>
<head>
    <title>Happy 9 Month Anniversary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            padding: 50px;
        }
        .card {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        .love {
            font-size: 40px;
            color: #e74c3c;
        }
        .message {
            margin-top: 20px;
            font-size: 24px;
        }
        .next-page {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            background-color: #3498db;
            border-radius: 50px;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .next-page:hover {
            background-color: #007bff;
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
        .love {
            animation: bounce 2s infinite;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="love">❤️</div>
        <div class="message">Happy 9 Month Anniversary,I LOVE UUUU!!!!</div>
        <a href="/SUPRISE" class="next-page">AYOO NEXT SAYANGGG!!!</a>
        <audio autoplay loop>
            <source src="eca.mp3" type="audio/mpeg">
            
        </audio>
    </div>
</body>
</html>
